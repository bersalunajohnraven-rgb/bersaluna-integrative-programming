<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | CJ4 Grocery Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">CJ4 Grocery Store</div>
        <ul>
          <li><a href="profile.html">Back to Profile</a></li>
        </ul>
      </nav>
    </header>

    <section class="settings-section">
      <h2>Settings</h2>
      <form class="settings-card">
        <label>Change Email</label>
        <input type="email" placeholder="Enter new email" />

        <label>Change Address</label>
        <input type="text" placeholder="Enter new address" />

        <label>Change Password</label>
        <input type="password" placeholder="Enter new password" />

        <label>Theme</label>
        <select>
          <option>Light</option>
          <option>Dark</option>
        </select>

        <button class="btn-primary" type="button">Save Settings</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 CJ4 Grocery Store. All rights reserved.</p>
    </footer>
  </body>
</html>
