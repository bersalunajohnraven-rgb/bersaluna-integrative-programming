<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | CJ4 Grocery Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">CJ4 Grocery Store</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <section class="products">
      <h2>Sign Up</h2>

      <form class="product-item" style="max-width: 400px; margin: auto">
        <input
          type="text"
          placeholder="Full Name"
          required
          style="width: 100%; padding: 10px; margin-bottom: 15px"
        />

        <input
          type="email"
          placeholder="Email"
          required
          style="width: 100%; padding: 10px; margin-bottom: 15px"
        />

        <input
          type="password"
          placeholder="Password"
          required
          style="width: 100%; padding: 10px; margin-bottom: 15px"
        />

        <input
          type="password"
          placeholder="Confirm Password"
          style="width: 100%; padding: 10px; margin-bottom: 20px"
        />

        <button class="btn-primary" type="button">Create Account</button>

        <p style="margin-top: 15px">
          Already have an account?
          <a href="login.html" style="color: var(--secondary)">Login</a>
        </p>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 CJ4 Grocery Store. All rights reserved.</p>
    </footer>
  </body>
</html>
