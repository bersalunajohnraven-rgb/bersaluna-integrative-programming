<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | CJ4 Grocery Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body class="auth-page">
    <header>
      <nav>
        <div class="logo">CJ4 Grocery Store</div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <section class="products login-section">
      <h2>Sign Up</h2>
      <form class="login-card">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <a href="login.html" class="btn-primary"><i class="fas fa-user-plus"></i> Create Account</a>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 CJ4 Grocery Store. All rights reserved.</p>
    </footer>
  </body>
</html>
